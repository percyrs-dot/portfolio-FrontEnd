<div class="card mat-card">
    <div id="experience">
      <div class="card-header">
        <h2>Experience</h2>
        <div class="btn-edit"><a href="#" class="btn-right"><i class="fa fa-pencil"></i></a></div>
      </div>
      <ul class="items-list">
        <li *ngFor="let jobData of myData">
          <div class="data-container">
            <a href="#">
              <div class="logo-image-container">
                <img [src]="jobData.img">
              </div>
              <div class="list-info">
                  <h3>{{jobData.name}}</h3>
                  <p>{{jobData.position}}</p>
                  <h4>{{jobData.time}}</h4>
                  <h4>{{jobData.location}}</h4>
              </div>
            </a>
          </div>
          <div class="data-control"></div>
        </li>
      </ul>
    </div>
  </div>
