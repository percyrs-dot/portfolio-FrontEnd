<form [formGroup]="form" (ngSubmit)="onSend($event)">
    <div class="form-outline">
        <input type="username" formControlName="username" id="username" class="form-control"/>
        <label class="form-label" for="username">Username</label>
    </div>
    <div class="form-outline mb-3">
        <input type="password" formControlName="password" id="password" class="form-control"/>
        <label class="form-label" for="password">Password</label>
    </div>
    <div class="text-center">
      <button class="btn btn-primary btn-block fa-lg gradient-custom-2 mb-3" type="button">Log in</button>
    </div>
    <div *ngIf="Username?.errors && Username?.touched">
        <p *ngIf="Username?.hasError('required')" class="text-danger">
            Username is required.
        </p>
    </div>
    <div *ngIf="Password?.errors && Password?.touched">
        <p *ngIf="Password?.hasError('required')" class="text-danger">
            Password is required.
        </p>
    </div>
</form>
